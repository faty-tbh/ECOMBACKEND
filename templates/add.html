<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ma Page avec Sidebar</title>
    <style>
       /* Add this CSS to your existing stylesheet */
body {
  font-family: 'Arial', sans-serif;
}

.sidebar {
  width: 250px;
  height: 100vh;
  background-color: #f8f8ff;
  display: flex;
  flex-direction: column;
  align-items: center;
  box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
  position: fixed;
}

.sidebar .logo {
  margin: 20px 0;
  font-size: 24px;
  font-weight: bold;
  color: #5d5fef;
}

.sidebar input[type="search"] {
  margin: 10px 0;
  padding: 10px;
  width: 90%;
  border: none;
  border-radius: 15px;
  box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.1);
}

.sidebar .menu {
  list-style: none;
  padding: 0;
  width: 100%;
}

.sidebar .menu li {
  width: 100%;
  padding: 15px 0;
  text-align: center;
  color: #333;
  cursor: pointer;
  transition: background-color 0.3s;
}

.sidebar .menu li:hover,
.sidebar .menu li.active {
  background-color: #e0e0ff;
}

.sidebar .menu li.active {
  border-left: 5px solid #5d5fef;
  background-color: #e0e0ff;
  font-weight: bold;
}

.sidebar .menu li i {
  margin-right: 8px;
  font-size: 20px;
  vertical-align: middle;
}

.sidebar .menu li span {
  vertical-align: middle;
}

.sidebar .menu .logout {
  margin-top: auto;
  margin-bottom: 20px;
}

.sidebar .switch {
  display: flex;
  align-items: center;
  margin: 20px 0;
}

.sidebar .switch input[type="checkbox"] {
  margin-right: 10px;
}
h2{
    color:#5d5fef;
    font-family: Georgia, 'Times New Roman', Times, serif;
}
    </style>
</head>
<body>
    <div class="header">
        <h2>Classic Capital</h2>
    </div>
    <div class="sidebar">
      <div class="logo">Managing system</div>
      <input type="search" placeholder="Search...">
      <ul class="menu">
        <li onclick="showContent('add-article')" class="active"><i class="icon-dashboard"></i><span>Add Articles</span></li>
        <li onclick="showContent('delup-article')" class="active"><i class="icon-dashboard"></i><span>Update\Delete Articles</span></li>
        <li onclick="showContent('orders-article')" class="active"><i class="icon-dashboard"></i><span>Orders</span></li>
        <li onclick="showContent('messages')" class="active"><i class="icon-dashboard"></i><span>Messages</span></li>
      </ul>
      <div class="switch">
        <input type="checkbox" id="dark-mode">
        <label for="dark-mode">Dark Mode</label>
      </div>
      <div class="logout">
        <i class="icon-logout"></i><span>Logout</span>
      </div>
    </div>
    <script>
    <div class="main-content" id="main-content">
        
        
 
    </div>
        
    
        function showContent(contentId) {
            // Ici, vous pouvez ajouter du code pour récupérer le contenu dynamiquement via AJAX.
            var content = 'Vous avez sélectionné ' + contentId;
            document.getElementById('main-content').innerHTML = content;
        }
    </script>
</body>
</html>
